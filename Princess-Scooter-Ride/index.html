<html>

<title>Princess Scooter Ride</title>

<style>body{margin:0;padding:0;height:100%;overflow:hidden;touch-action:none;-ms-touch-action:none;}html{height:100%;overflow:hidden;touch-action:none;-ms-touch-action:none;}
  #canvas, #_preload_div_ {
	position:absolute;
	margin:auto;
	left:0;right:0;
	top:0;bottom:0;
  }
</style>

<script src="createjs-2015.11.26.min.js"></script>
<script src="index.js"></script>
<script>
var canvas, stage, exportRoot;
var isvisible = true;
function handleVisibilityChange() {
	if(isvisible)
	{
		isvisible=false;
		 		exportRoot.stopSnd();
exportRoot.removeSnd();
	}else
	{
	isvisible=true;
	exportRoot.stopSnd();
exportRoot.removeSnd();
	exportRoot.startSnd();
	}
}
function init() {
	canvas = document.getElementById("canvas");
	document.addEventListener("visibilitychange", handleVisibilityChange, false);
	images = images||{};
	ss = ss||{};
	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	var preloaderDiv = document.getElementById("_preload_div_");
	preloaderDiv.style.display = 'none';
	canvas.style.display = 'block';
	exportRoot = new lib.princessscooterride();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);	    
	//Code to support hidpi screens and responsive scaling.
	(function(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = preloaderDiv.style.width = w*sRatio+'px';			
			canvas.style.height = preloaderDiv.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;		
		}
	})(true,'both',true,1);	
<!-- GD API -->

var settings = {
	gameId: "eba6682e22de4ac1adac69366eb9321e",
	userId: "F6BA10C4-D755-4E68-AA70-B950E8B3870C-s1",
	resumeGame: resumeGame,
	pauseGame: pauseGame,
	onInit: function (data) {},
	onError: function (data) {
		console.log("Error:" + data);
	}
};
	(function(i,s,o,g,r,a,m){
			i['GameDistribution']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)};i[r].l=1*new Date();a=s.createElement(o);m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a, m);
		})(window, document, 'script', '//html5.api.gamedistribution.com/libs/gd/api.js', 'gdApi');
		gdApi(settings);
function resumeGame() {
		showingAds = false;
		setTimeout(function() {
			exportRoot.startSnd();
		}, 100);
		console.log("Resume game");
	}
	function pauseGame() {
		showingAds = true;
		setTimeout(function() {
			exportRoot.stopSnd();
		}, 100);
		console.log("Pause game");
	}
	
	
	
}
function playSound(id, loop) {
	return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>

	<style>#rurl {display:none; position:absolute;	background:#000000;	z-index:-1;}</style>
